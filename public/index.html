<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Express Web Page</title>
    <style>
        /* Full-screen background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/RCB1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Fixed header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: black;
            text-align: center;
        }

        /* Main content pushed below header */
        .content {
            margin-top: 100px;
            /* match or exceed header height */
            background: rgba(255, 255, 255, 0.8);
            padding: 100px 20px;
            text-align: center;
        }

        .content h1 {
            margin: 0.5em 0;
            font-size: 3em;
            color: black;
        }

        .content p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Express Web Page</h1>
    </header>

    <div class="content">
        <h1>RCB EE SALA CUP NAMDHEEE</h1>
        <h1>Pruthvi Siregere</h1>
        <h1>Chalana Gowda</h1>
        <p>
            This webpage is served by Express.js and demonstrates how to set a fullâ€‘screen local background image with a
            fixed header, headings, and a paragraph.
        </p>
    </div>
</body>

</html>
